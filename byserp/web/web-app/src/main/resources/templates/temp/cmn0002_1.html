<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap-table/dist/bootstrap-table.min.js"></script>

    <title>User Page</title>
</head>
<body>

<table
        id="table"
        data-toggle="table"
        data-url="http://localhost:8081/cmn/cmn0002/data-user"
        data-height="400"
        data-side-pagination="server"
        data-pagination="true"
        data-page-size="2">
    <thead>
    <tr>
        <th data-field="username">username</th>
        <th data-field="password">password</th>
        <th data-field="enabled">enabled</th>
    </tr>
    </thead>
</table>

<a class="modal-toggle" data-toggle="modal" data-target="#myModal" data-id="{{{ $item->id }}}"><h5>Item Name</h5></a>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add to cart</button>
            </div>
        </div>
    </div>
</div>


</body>
<script>
    $('#table').bootstrapTable({

        onLoadError: function (status, jqXHR) {
            var infoModal = $('#myModal');
            infoModal.find('#modal-body')[0].innerHTML = jqXHR.responseText;
            infoModal.modal();
        }
    });

</script>
</html>
