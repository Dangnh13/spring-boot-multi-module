<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
        <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="manifest" th:href="@{/img/favicon/manifest.json}">

        <link rel="apple-touch-icon" sizes="57x57" th:href="@{/img/favicon/apple-icon-57x57.png}">
        <link rel="apple-touch-icon" sizes="60x60" th:href="@{/img/favicon/apple-icon-60x60.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/img/favicon/apple-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/favicon/apple-icon-76x76.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/img/favicon/apple-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/favicon/apple-icon-120x120.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/img/favicon/apple-icon-144x144.png}">
        <link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/favicon/apple-icon-152x152.png}">
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-icon-180x180.png}">
        <link rel="icon" type="image/png" sizes="192x192"  th:href="@{/img/favicon/android-icon-192x192.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/favicon/favicon-96x96.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/img/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Hệ thống BYSERP</title>

        <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}" rel="stylesheet">
        <link th:href="@{/css/all.min.css}" rel="stylesheet">
        <link th:href="@{/webjars/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.css}" rel="stylesheet">
        <link th:href="@{/webjars/bootstrap-table/dist/bootstrap-table.min.css}" rel="stylesheet">
        <link th:href="@{/css/common.css}" rel="stylesheet">

        <script th:src="@{/js/index.js}"></script>
        <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

        <script th:src="@{/webjars/momentjs/2.24.0/min/moment.min.js}"></script>
        <script th:src="@{/webjars/momentjs/2.24.0/min/moment-with-locales.js}"></script>

        <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>

        <script th:src="@{/webjars/bootstrap-table/dist/bootstrap-table.min.js}"></script>
        <script th:src="@{/webjars/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.js}"></script>
    </head>

    <body>
        <header>
            <div layout:replace="layout/fragments/header :: header"></div>
            <div class="container navigation">
                <nav class="nav" layout:fragment="sub-nav">
                </nav>
                <th:block th:insert="layout/fragments/alert/toast-alert :: alert(content='')"></th:block>
            </div>
        </header>
        <main role="main">
            <div class="container bg-light">
                <article>
                    <section layout:fragment="content"></section>
                </article>
            </div>
        </main>

        <footer layout:replace="layout/fragments/footer :: footer"></footer>

    </body>
</html>
